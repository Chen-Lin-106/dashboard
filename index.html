<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-container">
          <div id="title-section">
            <img src="images/view-dashboard.svg" alt="" />
            <h1>Dashboard</h1>
          </div>
          <div class="menu-container">
            <ul>
              <li>
                <img src="images/home.svg" alt="" />
                <h1>Home</h1>
              </li>
              <li>
                <img src="images/card-account-details-outline.svg" alt="" />
                <h1>Profile</h1>
              </li>
              <li>
                <img src="images/message-reply.svg" alt="" />
                <h1>Messages</h1>
              </li>
              <li>
                <img src="images/clock.svg" alt="" />
                <h1>History</h1>
              </li>
              <li>
                <img src="images/file-multiple.svg" alt="" />
                <h1>Tasks</h1>
              </li>
              <li>
                <img src="images/account-group.svg" alt="" />
                <h1>Communities</h1>
              </li>
            </ul>
          </div>
          <div class="menu-container" id="support-sub">
            <ul>
              <li>
                <img src="images/cog-outline.svg" alt="" />
                <h1>Settings</h1>
              </li>
              <li>
                <img src="images/help-box.svg" alt="" />
                <h1>Support</h1>
              </li>
              <li>
                <img src="images/shield-check.svg" alt="" />
                <h1>Privacy</h1>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header-container">
          <div id="top-section">
            <img src="images/magnify.svg" alt="" /><input
              class="left"
              type="text"
            />

            <img src="images/bell-ring-outline.svg" alt="" /><img
              id="avatar-image"
              src="images/img_avatar.png"
              alt=""
            />
            <p>Morgan Oakley</p>
          </div>
          <div id="botton-section">
            <img src="images/img_avatar.png" alt="" />
            <div id="text-display">
              <p>Hi there,</p>
              <p>Morgan Oakley (@morgan)</p>
            </div>

            <a href="">New</a>
            <a href="">Upload</a>
            <a href="">Share</a>
          </div>
        </div>
      </div>
      <div class="main-content">main</div>
    </div>
  </body>
</html>
